<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <defs>
    <!-- Trail gradients for different directions -->
    <linearGradient id="trail1" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fafafa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="trail2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fafafa;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="trail3" x1="100%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fafafa;stop-opacity:0"/>
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&amp;display=swap');
      
      .bg { fill: #0D1117; }
      
      /* Floating particles - subtle, slow */
      .particle {
        fill: #fafafa;
        opacity: 0;
        animation: floatUp 12s ease-in-out infinite;
      }
      
      .particle-dim {
        fill: #3f3f46;
        opacity: 0;
        animation: floatUp 15s ease-in-out infinite;
      }
      
      .p1 { animation-delay: 0s; }
      .p2 { animation-delay: 2s; }
      .p3 { animation-delay: 4s; }
      .p4 { animation-delay: 6s; }
      .p5 { animation-delay: 8s; }
      .p6 { animation-delay: 10s; }
      .p7 { animation-delay: 1s; }
      .p8 { animation-delay: 3s; }
      .p9 { animation-delay: 5s; }
      .p10 { animation-delay: 7s; }
      
      /* Ambient glow orbs - very subtle */
      .orb {
        fill: #fafafa;
        filter: blur(40px);
        opacity: 0;
        animation: orbPulse 8s ease-in-out infinite;
      }
      
      .orb-1 { animation-delay: 0s; }
      .orb-2 { animation-delay: 4s; }
      
      /* Scan line - very subtle, slow */
      .scanline {
        fill: rgba(250, 250, 250, 0.008);
        animation: scanDown 10s linear infinite;
      }
      
      /* Static stars */
      .star {
        fill: #3f3f46;
        opacity: 0;
        animation: fadeInSlow 2s ease-out 0.5s forwards;
      }
      
      /* Twinkling stars */
      .star-twinkle {
        fill: #fafafa;
        opacity: 0;
        animation: twinkle 4s ease-in-out infinite;
      }
      
      .tw1 { animation-delay: 0s; }
      .tw2 { animation-delay: 0.5s; }
      .tw3 { animation-delay: 1s; }
      .tw4 { animation-delay: 1.5s; }
      .tw5 { animation-delay: 2s; }
      .tw6 { animation-delay: 2.5s; }
      .tw7 { animation-delay: 3s; }
      .tw8 { animation-delay: 3.5s; }
      
      /* Shooting stars - dot with trail */
      .shooting-star {
        opacity: 0;
      }
      
      .ss1 {
        animation: shoot1 10s ease-out infinite;
        animation-delay: 2s;
      }
      
      .ss2 {
        animation: shoot2 12s ease-out infinite;
        animation-delay: 6s;
      }
      
      .ss3 {
        animation: shoot3 11s ease-out infinite;
        animation-delay: 9s;
      }
      
      /* Giant 910 - off center, cropped feeling */
      .giant-9 {
        font-family: 'JetBrains Mono', monospace;
        font-size: 400px;
        font-weight: 700;
        fill: transparent;
        stroke: #1a1a1a;
        stroke-width: 1;
        opacity: 0;
        animation: fadeInSlow 2s ease-out 0.5s forwards;
      }
      
      /* Main 910 */
      .logo-main {
        font-family: 'JetBrains Mono', monospace;
        font-size: 180px;
        font-weight: 700;
        fill: #fafafa;
        opacity: 0;
        animation: revealLogo 1.5s ease-out 1s forwards;
      }
      
      .logo-glow {
        font-family: 'JetBrains Mono', monospace;
        font-size: 180px;
        font-weight: 700;
        fill: #fafafa;
        filter: blur(60px);
        opacity: 0;
        animation: glowBreath 5s ease-in-out 2s infinite;
      }
      
      /* Glitch layers */
      .glitch-1 {
        font-family: 'JetBrains Mono', monospace;
        font-size: 180px;
        font-weight: 700;
        fill: #00ffff;
        opacity: 0;
        animation: glitchA 12s ease-in-out 3s infinite;
      }
      
      .glitch-2 {
        font-family: 'JetBrains Mono', monospace;
        font-size: 180px;
        font-weight: 700;
        fill: #ff0040;
        opacity: 0;
        animation: glitchB 12s ease-in-out 3s infinite;
      }
      
      /* Editorial text - different weights, sizes */
      .editorial-large {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        font-weight: 300;
        letter-spacing: 12px;
        fill: #525252;
        opacity: 0;
        animation: fadeInSlow 1.5s ease-out 2s forwards;
      }
      
      .editorial-tiny {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        font-weight: 400;
        fill: #3f3f46;
        opacity: 0;
        animation: fadeInSlow 1.5s ease-out 2.5s forwards;
      }
      
      .editorial-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 4px;
        fill: #71717a;
        opacity: 0;
        animation: fadeInSlow 1.2s ease-out 2.8s forwards;
      }
      
      /* Vertical text */
      .vertical-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        font-weight: 400;
        letter-spacing: 3px;
        fill: #3f3f46;
        writing-mode: vertical-rl;
        opacity: 0;
        animation: fadeInSlow 1.5s ease-out 3s forwards;
      }
      
      /* The weird element - rotated text */
      .rotated {
        font-family: 'JetBrains Mono', monospace;
        font-size: 8px;
        fill: #27272a;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeInSlow 2s ease-out 3.5s forwards;
      }
      
      /* Stack - editorial style */
      .stack-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 8px;
        font-weight: 500;
        letter-spacing: 3px;
        fill: #52525b;
        opacity: 0;
        animation: fadeInSlow 1s ease-out 3.2s forwards;
      }
      
      .stack-items {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        font-weight: 400;
        fill: #3f3f46;
        opacity: 0;
        animation: fadeInSlow 1s ease-out forwards;
      }
      
      .si-1 { animation-delay: 3.4s; }
      .si-2 { animation-delay: 3.6s; }
      .si-3 { animation-delay: 3.8s; }
      
      /* Duality - asymmetric */
      .duality-main {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        font-weight: 500;
        fill: #a1a1aa;
        opacity: 0;
        animation: fadeInSlow 1s ease-out 4s forwards;
      }
      
      .duality-sub {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        font-weight: 300;
        fill: #525252;
        opacity: 0;
        animation: fadeInSlow 1s ease-out 4.2s forwards;
      }
      
      /* Line elements */
      .line-h {
        stroke: #1f1f1f;
        stroke-width: 1;
        opacity: 0;
        animation: fadeInSlow 1.5s ease-out 2s forwards;
      }
      
      .line-v {
        stroke: #1f1f1f;
        stroke-width: 1;
        opacity: 0;
        animation: drawLineV 1.5s ease-out 2.5s forwards;
      }
      
      /* Quote - bottom */
      .quote {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        font-weight: 300;
        fill: #3f3f46;
        font-style: italic;
        opacity: 0;
        animation: fadeInSlow 1.5s ease-out 4.5s forwards;
      }
      
      /* Issue number - magazine style */
      .issue {
        font-family: 'JetBrains Mono', monospace;
        font-size: 72px;
        font-weight: 700;
        fill: none;
        stroke: #1a1a1a;
        stroke-width: 1;
        opacity: 0;
        animation: fadeInSlow 2s ease-out 1s forwards;
      }
      
      /* KEYFRAMES */
      @keyframes fadeInSlow {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes revealLogo {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes glowBreath {
        0%, 100% { opacity: 0.05; }
        50% { opacity: 0.15; }
      }
      
      @keyframes glitchA {
        0%, 88%, 92%, 96%, 100% { opacity: 0; transform: translateX(0); }
        89% { opacity: 0.6; transform: translateX(-5px); }
        91% { opacity: 0.3; transform: translateX(3px); }
        95% { opacity: 0.4; transform: translateX(-2px); }
      }
      
      @keyframes glitchB {
        0%, 88%, 92%, 96%, 100% { opacity: 0; transform: translateX(0); }
        90% { opacity: 0.5; transform: translateX(5px); }
        93% { opacity: 0.4; transform: translateX(-3px); }
        95% { opacity: 0.2; transform: translateX(2px); }
      }
      
      @keyframes drawLineV {
        from { opacity: 0; stroke-dasharray: 200; stroke-dashoffset: 200; }
        to { opacity: 1; stroke-dashoffset: 0; }
      }
      
      @keyframes floatUp {
        0% { opacity: 0; transform: translateY(0); }
        10% { opacity: 0.4; }
        50% { opacity: 0.6; }
        90% { opacity: 0.4; }
        100% { opacity: 0; transform: translateY(-150px); }
      }
      
      @keyframes orbPulse {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 0.03; transform: scale(1.2); }
      }
      
      @keyframes scanDown {
        0% { transform: translateY(-100px); }
        100% { transform: translateY(1000px); }
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.3); }
      }
      
      @keyframes shoot1 {
        0%, 85%, 100% { 
          opacity: 0;
          transform: translate(150px, 80px);
        }
        86% {
          opacity: 1;
          transform: translate(150px, 80px);
        }
        92% { 
          opacity: 0.6;
          transform: translate(250px, 180px);
        }
        94% {
          opacity: 0;
          transform: translate(280px, 210px);
        }
      }
      
      @keyframes shoot2 {
        0%, 85%, 100% { 
          opacity: 0;
          transform: translate(0, 0);
        }
        86% {
          opacity: 1;
          transform: translate(0, 0);
        }
        92% { 
          opacity: 0.6;
          transform: translate(-100px, 80px);
        }
        94% {
          opacity: 0;
          transform: translate(-130px, 100px);
        }
      }
      
      @keyframes shoot3 {
        0%, 85%, 100% { 
          opacity: 0;
          transform: translate(0, 0);
        }
        86% {
          opacity: 1;
          transform: translate(0, 0);
        }
        92% { 
          opacity: 0.6;
          transform: translate(60px, 120px);
        }
        94% {
          opacity: 0;
          transform: translate(80px, 150px);
        }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="900"/>
  
  <!-- STARRY NIGHT - tiny static stars -->
  <circle class="star" cx="45" cy="120" r="0.5"/>
  <circle class="star" cx="123" cy="67" r="0.8"/>
  <circle class="star" cx="234" cy="145" r="0.5"/>
  <circle class="star" cx="312" cy="89" r="0.6"/>
  <circle class="star" cx="456" cy="134" r="0.5"/>
  <circle class="star" cx="521" cy="45" r="0.7"/>
  <circle class="star" cx="589" cy="98" r="0.5"/>
  <circle class="star" cx="678" cy="156" r="0.6"/>
  <circle class="star" cx="734" cy="78" r="0.5"/>
  <circle class="star" cx="89" cy="234" r="0.6"/>
  <circle class="star" cx="167" cy="289" r="0.5"/>
  <circle class="star" cx="278" cy="312" r="0.7"/>
  <circle class="star" cx="389" cy="267" r="0.5"/>
  <circle class="star" cx="456" cy="234" r="0.6"/>
  <circle class="star" cx="534" cy="198" r="0.5"/>
  <circle class="star" cx="623" cy="278" r="0.8"/>
  <circle class="star" cx="712" cy="234" r="0.5"/>
  <circle class="star" cx="756" cy="312" r="0.6"/>
  <circle class="star" cx="67" cy="456" r="0.5"/>
  <circle class="star" cx="134" cy="512" r="0.7"/>
  <circle class="star" cx="212" cy="478" r="0.5"/>
  <circle class="star" cx="345" cy="534" r="0.6"/>
  <circle class="star" cx="423" cy="489" r="0.5"/>
  <circle class="star" cx="567" cy="523" r="0.8"/>
  <circle class="star" cx="645" cy="467" r="0.5"/>
  <circle class="star" cx="723" cy="512" r="0.6"/>
  <circle class="star" cx="78" cy="623" r="0.6"/>
  <circle class="star" cx="156" cy="678" r="0.5"/>
  <circle class="star" cx="234" cy="712" r="0.7"/>
  <circle class="star" cx="312" cy="656" r="0.5"/>
  <circle class="star" cx="489" cy="689" r="0.6"/>
  <circle class="star" cx="567" cy="734" r="0.5"/>
  <circle class="star" cx="656" cy="678" r="0.8"/>
  <circle class="star" cx="734" cy="623" r="0.5"/>
  <circle class="star" cx="45" cy="789" r="0.5"/>
  <circle class="star" cx="178" cy="823" r="0.6"/>
  <circle class="star" cx="289" cy="778" r="0.5"/>
  <circle class="star" cx="412" cy="845" r="0.7"/>
  <circle class="star" cx="534" cy="812" r="0.5"/>
  <circle class="star" cx="645" cy="856" r="0.6"/>
  <circle class="star" cx="756" cy="789" r="0.5"/>
  
  <!-- Twinkling stars - slightly brighter, animate -->
  <circle class="star-twinkle tw1" cx="189" cy="178" r="1"/>
  <circle class="star-twinkle tw2" cx="445" cy="67" r="1"/>
  <circle class="star-twinkle tw3" cx="623" cy="189" r="1"/>
  <circle class="star-twinkle tw4" cx="89" cy="389" r="1"/>
  <circle class="star-twinkle tw5" cx="712" cy="423" r="1"/>
  <circle class="star-twinkle tw6" cx="345" cy="734" r="1"/>
  <circle class="star-twinkle tw7" cx="534" cy="589" r="1"/>
  <circle class="star-twinkle tw8" cx="178" cy="567" r="1"/>
  
  <!-- SHOOTING STARS - dots with trails, different directions -->
  <!-- Shooting star 1: top-left to bottom-right -->
  <g class="shooting-star ss1">
    <circle cx="0" cy="0" r="1.5" fill="#fafafa"/>
    <line x1="0" y1="0" x2="-20" y2="-20" stroke="url(#trail1)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Shooting star 2: top-right to bottom-left -->
  <g class="shooting-star ss2" style="transform-origin: 700px 100px;">
    <circle cx="700" cy="100" r="1.5" fill="#fafafa"/>
    <line x1="700" y1="100" x2="720" y2="80" stroke="url(#trail2)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Shooting star 3: steep angle -->
  <g class="shooting-star ss3" style="transform-origin: 400px 60px;">
    <circle cx="400" cy="60" r="1.5" fill="#fafafa"/>
    <line x1="400" y1="60" x2="390" y2="35" stroke="url(#trail3)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Giant background 9 - cropped, barely visible -->
  <text class="giant-9" x="-80" y="450">9</text>
  
  <!-- Issue number - magazine style, top right -->
  <text class="issue" x="680" y="120" text-anchor="end">01</text>
  
  <!-- Top left - editorial info -->
  <text class="editorial-large" x="50" y="60">GRAY</text>
  <text class="editorial-tiny" x="50" y="80">UB, MONGOLIA</text>
  <text class="editorial-tiny" x="50" y="95">23 Y/O</text>
  
  <!-- Horizontal line -->
  <line class="line-h" x1="50" y1="120" x2="350" y2="120"/>
  
  <!-- Main 910 - slightly off center left -->
  <text class="logo-glow" x="280" y="380" text-anchor="middle">910</text>
  <text class="glitch-1" x="280" y="380" text-anchor="middle">910</text>
  <text class="glitch-2" x="280" y="380" text-anchor="middle">910</text>
  <text class="logo-main" x="280" y="380" text-anchor="middle">910</text>
  
  <!-- Subtitle - offset right -->
  <text class="editorial-label" x="480" y="340">INFRASTRUCTURE</text>
  <text class="editorial-label" x="480" y="358">BUILDER</text>
  <text class="editorial-tiny" x="480" y="385">×</text>
  <text class="editorial-label" x="480" y="410">CREATIVE</text>
  <text class="editorial-label" x="480" y="428">DEVELOPER</text>
  
  <!-- Vertical line right side -->
  <line class="line-v" x1="750" y1="200" x2="750" y2="700"/>
  
  <!-- Vertical text - right edge -->
  <text class="vertical-text" x="770" y="300" transform="rotate(180 770 450)">910.STUDIO — 2026</text>
  
  <!-- Rotated text element - the weird touch -->
  <text class="rotated" x="100" y="500" transform="rotate(-90 100 500)">BUILDING THE TOOLS THEN BREAKING THEM BEAUTIFULLY</text>
  
  <!-- Stack section - left aligned, editorial -->
  <text class="stack-label" x="50" y="580">STACK</text>
  <line class="line-h" x1="50" y1="595" x2="200" y2="595" style="animation-delay: 3.3s"/>
  
  <text class="stack-items si-1" x="50" y="625">react, next, typescript, svelte</text>
  <text class="stack-items si-2" x="50" y="645">prisma, postgres, rails, trpc</text>
  <text class="stack-items si-3" x="50" y="665">animejs, gsap, framer, three.js, lenis</text>
  
  <!-- Duality - bottom right, asymmetric -->
  <text class="duality-main" x="550" y="600">910build</text>
  <text class="duality-sub" x="550" y="618">systems that scale</text>
  
  <text class="duality-main" x="550" y="660">910studio</text>
  <text class="duality-sub" x="550" y="678">craft that breathes</text>
  
  <!-- Quote - bottom, off center -->
  <text class="quote" x="300" y="800">"prototype is the product"</text>
  
  <!-- Page number - magazine style -->
  <text class="editorial-tiny" x="750" y="860" text-anchor="end">001</text>
  
</svg>