<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;display=swap');
      
      /* Background */
      .bg { fill: #0D1117; }
      
      /* 910 Main Text */
      .logo {
        font-family: 'JetBrains Mono', monospace;
        font-size: 160px;
        font-weight: 700;
        fill: transparent;
        stroke: #fafafa;
        stroke-width: 2;
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawText 2s ease-out forwards;
      }
      
      .logo-fill {
        font-family: 'JetBrains Mono', monospace;
        font-size: 160px;
        font-weight: 700;
        fill: #fafafa;
        opacity: 0;
        animation: flickerIn 0.5s ease-out 1.8s forwards;
      }
      
      .logo-glow {
        font-family: 'JetBrains Mono', monospace;
        font-size: 160px;
        font-weight: 700;
        fill: #fafafa;
        filter: blur(40px);
        animation: glowPulse 3s ease-in-out infinite;
      }
      
      .logo-glitch {
        font-family: 'JetBrains Mono', monospace;
        font-size: 160px;
        font-weight: 700;
        fill: #00ffff;
        opacity: 0;
        animation: glitch1 8s ease-in-out infinite;
      }
      
      .logo-glitch2 {
        font-family: 'JetBrains Mono', monospace;
        font-size: 160px;
        font-weight: 700;
        fill: #ff0040;
        opacity: 0;
        animation: glitch2 8s ease-in-out infinite;
      }
      
      /* Cursor */
      .cursor {
        fill: #fafafa;
        animation: cursorBlink 0.8s step-end infinite;
      }
      
      /* Subtitles */
      .sub {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        letter-spacing: 8px;
        fill: #a1a1aa;
        opacity: 0;
      }
      
      .sub-1 { animation: cycle4-1 12s ease-in-out 2.5s infinite; }
      .sub-2 { animation: cycle4-2 12s ease-in-out 2.5s infinite; }
      .sub-3 { animation: cycle4-3 12s ease-in-out 2.5s infinite; }
      .sub-4 { animation: cycle4-4 12s ease-in-out 2.5s infinite; }
      
      /* Lines */
      .h-line {
        stroke: #3f3f46;
        stroke-width: 1;
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawLine 1.2s ease-out forwards;
      }
      .h-line-1 { animation-delay: 0.2s; }
      .h-line-2 { animation-delay: 0.4s; }
      .h-line-3 { animation-delay: 2.8s; }
      
      /* Moving vertical line */
      .v-scan {
        stroke: rgba(250, 250, 250, 0.1);
        stroke-width: 1;
        animation: vScan 4s ease-in-out infinite;
      }
      
      /* Corner text */
      .corner-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        fill: #71717a;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 3s forwards;
      }
      
      /* Stack items */
      .stack-item {
        font-family: 'JetBrains Mono', monospace;
        font-size: 13px;
        fill: #52525b;
        opacity: 0;
      }
      
      .stack-item:hover {
        fill: #fafafa;
      }
      
      /* Staggered reveals with flicker */
      .s1 { animation: flickerIn 0.3s ease-out 3.2s forwards; }
      .s2 { animation: flickerIn 0.3s ease-out 3.3s forwards; }
      .s3 { animation: flickerIn 0.3s ease-out 3.4s forwards; }
      .s4 { animation: flickerIn 0.3s ease-out 3.5s forwards; }
      .s5 { animation: flickerIn 0.3s ease-out 3.6s forwards; }
      .s6 { animation: flickerIn 0.3s ease-out 3.7s forwards; }
      .s7 { animation: flickerIn 0.3s ease-out 3.8s forwards; }
      .s8 { animation: flickerIn 0.3s ease-out 3.9s forwards; }
      .s9 { animation: flickerIn 0.3s ease-out 4.0s forwards; }
      .s10 { animation: flickerIn 0.3s ease-out 4.1s forwards; }
      .s11 { animation: flickerIn 0.3s ease-out 4.2s forwards; }
      .s12 { animation: flickerIn 0.3s ease-out 4.3s forwards; }
      .s13 { animation: flickerIn 0.3s ease-out 4.4s forwards; }
      .s14 { animation: flickerIn 0.3s ease-out 4.5s forwards; }
      .s15 { animation: flickerIn 0.3s ease-out 4.6s forwards; }
      .s16 { animation: flickerIn 0.3s ease-out 4.7s forwards; }
      .s17 { animation: flickerIn 0.3s ease-out 4.8s forwards; }
      .s18 { animation: flickerIn 0.3s ease-out 4.9s forwards; }
      
      /* Particles - more of them, different behaviors */
      .particle {
        fill: #fafafa;
        animation: float 6s ease-in-out infinite;
      }
      
      .particle-fast {
        fill: #a1a1aa;
        animation: floatFast 3s ease-in-out infinite;
      }
      
      .particle-drift {
        fill: #71717a;
        animation: drift 10s linear infinite;
      }
      
      .p1 { animation-delay: 0s; }
      .p2 { animation-delay: 0.5s; }
      .p3 { animation-delay: 1s; }
      .p4 { animation-delay: 1.5s; }
      .p5 { animation-delay: 2s; }
      .p6 { animation-delay: 2.5s; }
      .p7 { animation-delay: 3s; }
      .p8 { animation-delay: 3.5s; }
      
      /* Scan lines */
      .scanline {
        fill: rgba(250, 250, 250, 0.02);
        animation: scan 6s linear infinite;
      }
      
      .scanline2 {
        fill: rgba(250, 250, 250, 0.01);
        animation: scan 6s linear infinite;
        animation-delay: 3s;
      }
      
      /* Noise overlay effect via moving dots */
      .noise {
        fill: rgba(250, 250, 250, 0.03);
        animation: noisePulse 0.1s steps(5) infinite;
      }
      
      /* Quote */
      .quote {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        fill: #52525b;
        font-style: italic;
        opacity: 0;
        animation: fadeIn 1s ease-out 5s forwards;
      }
      
      /* Duality section */
      .duality-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        fill: #a1a1aa;
        opacity: 0;
        animation: flickerIn 0.5s ease-out 5.5s forwards;
      }
      
      .duality-sub {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        fill: #52525b;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 5.8s forwards;
      }
      
      .duality-line {
        stroke: #3f3f46;
        stroke-width: 1;
        stroke-dasharray: 80;
        stroke-dashoffset: 80;
        animation: drawLine 1s ease-out 5.3s forwards;
      }
      
      /* Links */
      .link {
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        fill: #71717a;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 6.5s forwards;
      }
      
      .link-dot {
        fill: #3f3f46;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 6.5s forwards;
      }
      
      /* KEYFRAMES */
      @keyframes drawText {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes flickerIn {
        0% { opacity: 0; }
        20% { opacity: 1; }
        25% { opacity: 0.3; }
        30% { opacity: 1; }
        35% { opacity: 0.7; }
        40% { opacity: 1; }
        100% { opacity: 1; }
      }
      
      @keyframes glowPulse {
        0%, 100% { opacity: 0.05; }
        50% { opacity: 0.2; }
      }
      
      @keyframes glitch1 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        92% { opacity: 0; }
        93% { opacity: 0.8; transform: translate(-3px, 0); }
        94% { opacity: 0; }
        96% { opacity: 0.5; transform: translate(2px, 0); }
        97% { opacity: 0; }
      }
      
      @keyframes glitch2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        93% { opacity: 0; }
        94% { opacity: 0.6; transform: translate(3px, 0); }
        95% { opacity: 0; }
        97% { opacity: 0.4; transform: translate(-2px, 0); }
        98% { opacity: 0; }
      }
      
      @keyframes cursorBlink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      
      @keyframes scan {
        0% { transform: translateY(-900px); }
        100% { transform: translateY(900px); }
      }
      
      @keyframes vScan {
        0%, 100% { transform: translateX(0); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: translateX(600px); opacity: 1; }
        90% { opacity: 1; }
      }
      
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes float {
        0%, 100% { opacity: 0; transform: translateY(0); }
        10%, 90% { opacity: 0.8; }
        50% { transform: translateY(-40px); }
      }
      
      @keyframes floatFast {
        0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
        10%, 90% { opacity: 0.6; }
        50% { transform: translateY(-25px) scale(1.5); }
      }
      
      @keyframes drift {
        0% { transform: translate(0, 0); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translate(100px, -200px); opacity: 0; }
      }
      
      @keyframes noisePulse {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, -1px); }
        100% { transform: translate(1px, 1px); }
      }
      
      @keyframes cycle4-1 {
        0%, 22% { opacity: 1; }
        25%, 100% { opacity: 0; }
      }
      @keyframes cycle4-2 {
        0%, 24% { opacity: 0; }
        25%, 47% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      @keyframes cycle4-3 {
        0%, 49% { opacity: 0; }
        50%, 72% { opacity: 1; }
        75%, 100% { opacity: 0; }
      }
      @keyframes cycle4-4 {
        0%, 74% { opacity: 0; }
        75%, 97% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="600" height="900"/>
  
  <!-- Scan Lines -->
  <rect class="scanline" x="0" y="0" width="600" height="4"/>
  <rect class="scanline2" x="0" y="0" width="600" height="4"/>
  
  <!-- Vertical scan -->
  <line class="v-scan" x1="0" y1="0" x2="0" y2="900"/>
  
  <!-- Horizontal Lines -->
  <line class="h-line h-line-1" x1="0" y1="80" x2="600" y2="80"/>
  <line class="h-line h-line-2" x1="0" y1="340" x2="600" y2="340"/>
  <line class="h-line h-line-3" x1="0" y1="620" x2="600" y2="620"/>
  
  <!-- Particles - lots of them -->
  <circle class="particle p1" cx="80" cy="150" r="2"/>
  <circle class="particle p2" cx="520" cy="200" r="1.5"/>
  <circle class="particle-fast p3" cx="150" cy="400" r="1"/>
  <circle class="particle p4" cx="450" cy="450" r="2"/>
  <circle class="particle-drift p5" cx="100" cy="550" r="1"/>
  <circle class="particle-fast p6" cx="500" cy="300" r="1.5"/>
  <circle class="particle p7" cx="300" cy="700" r="1"/>
  <circle class="particle-drift p8" cx="200" cy="800" r="1.5"/>
  
  <!-- Corner Elements -->
  <text class="corner-text" x="25" y="50">gray</text>
  <text class="corner-text" x="25" y="68">ulaanbaatar</text>
  <text class="corner-text" x="575" y="50" text-anchor="end">910.studio</text>
  <text class="corner-text" x="575" y="68" text-anchor="end">2026</text>
  
  <!-- Main 910 Logo -->
  <text class="logo-glow" x="300" y="230" text-anchor="middle">910</text>
  <text class="logo-glitch" x="300" y="230" text-anchor="middle">910</text>
  <text class="logo-glitch2" x="300" y="230" text-anchor="middle">910</text>
  <text class="logo" x="300" y="230" text-anchor="middle">910</text>
  <text class="logo-fill" x="300" y="230" text-anchor="middle">910</text>
  
  <!-- Cursor -->
  <rect class="cursor" x="432" y="155" width="4" height="60"/>
  
  <!-- Cycling Subtitles -->
  <text class="sub sub-1" x="300" y="285" text-anchor="middle">INFRASTRUCTURE</text>
  <text class="sub sub-2" x="300" y="285" text-anchor="middle">CREATIVE DEV</text>
  <text class="sub sub-3" x="300" y="285" text-anchor="middle">SYSTEMS</text>
  <text class="sub sub-4" x="300" y="285" text-anchor="middle">MOTION</text>
  
  <!-- Stack - vertical layout, scattered -->
  <text class="stack-item s1" x="80" y="390">react</text>
  <text class="stack-item s2" x="160" y="390">next</text>
  <text class="stack-item s3" x="230" y="390">typescript</text>
  <text class="stack-item s4" x="350" y="390">svelte</text>
  <text class="stack-item s5" x="430" y="390">tailwind</text>
  
  <text class="stack-item s6" x="100" y="430">prisma</text>
  <text class="stack-item s7" x="185" y="430">postgres</text>
  <text class="stack-item s8" x="290" y="430">rails</text>
  <text class="stack-item s9" x="360" y="430">trpc</text>
  <text class="stack-item s10" x="430" y="430">node</text>
  
  <text class="stack-item s11" x="80" y="480">animejs</text>
  <text class="stack-item s12" x="170" y="480">gsap</text>
  <text class="stack-item s13" x="240" y="480">framer</text>
  <text class="stack-item s14" x="330" y="480">three.js</text>
  <text class="stack-item s15" x="420" y="480">lenis</text>
  
  <text class="stack-item s16" x="120" y="520">shaders</text>
  <text class="stack-item s17" x="220" y="520">r3f</text>
  <text class="stack-item s18" x="290" y="520">reanimated</text>
  <text class="stack-item s1" x="410" y="520">skia</text>
  
  <text class="stack-item s2" x="150" y="570">viem</text>
  <text class="stack-item s3" x="220" y="570">wagmi</text>
  <text class="stack-item s4" x="310" y="570">thirdweb</text>
  <text class="stack-item s5" x="420" y="570">rn</text>
  
  <!-- Quote -->
  <text class="quote" x="300" y="660" text-anchor="middle">"building the tools, then breaking them beautifully"</text>
  
  <!-- Duality Section -->
  <line class="duality-line" x1="300" y1="700" x2="300" y2="780"/>
  
  <text class="duality-label" x="180" y="740" text-anchor="end">910build</text>
  <text class="duality-sub" x="180" y="760" text-anchor="end">systems that scale</text>
  
  <text class="duality-label" x="420" y="740">910studio</text>
  <text class="duality-sub" x="420" y="760">craft that breathes</text>
  
  <!-- Links -->
  <text class="link" x="180" y="850" text-anchor="middle">910.studio</text>
  <circle class="link-dot" cx="240" cy="847" r="2"/>
  <text class="link" x="300" y="850" text-anchor="middle">linkedin</text>
  <circle class="link-dot" cx="355" cy="847" r="2"/>
  <text class="link" x="410" y="850" text-anchor="middle">x</text>
  
</svg>
